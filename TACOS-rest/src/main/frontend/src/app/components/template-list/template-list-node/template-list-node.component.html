<div class="template-list-node">
  <div class="row">
    <div class="col-lg-3">
      <a [routerLink]="['./', this.template.id]">
        {{template.id}}
      </a>
    </div>
    <div class="col-lg-3">
      {{template.name}}
    </div>
    <div class="col-lg-3">
      {{template.minimalPrice}}
    </div>
  </div>
</div>
